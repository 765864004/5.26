<extend name="Application/Admin/View/Layouts/admin.html"/>
<block name="css">
    <style>
        .table{ margin-top: 20px; border-left: 1px solid #7bd9f5;  border-top: 1px solid #7bd9f5;}
        .table td,.table th { border-right: 1px solid #7bd9f5;  border-bottom: 1px solid #7bd9f5;}

        .sort{ width: 60px; height: 25px;}
        .catename{font-weight:bold;color:#a7cb52;}
    </style>
</block>

<block name="content">

    <div class="row">
        <div class="col-sm-12">
            <h1>前端文件管理</h1>
        </div>

        <div class="col-sm-10">
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">编辑文件</h3>
                    </div>
                    <div class="panel-body">

                        <form class="form-horizontal" method="post" action="{{:U('update', array('path'=>$path))}}">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">文件名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="" value="{{$name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">文件内容</label>
                                <div class="col-sm-10">
                                    <textarea name="content" class="form-control" name="content" rows="10">{{$content}}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

            <div class="col-sm-2">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-success">
                        新增文件
                    </a>
                    <a href="#" class="list-group-item list-group-item-warning">新增文件夹</a>
                </div>
            </div>
        </div>


    </div>
</block>

<block name="js">
    <script>
        $(function(){
            $("tbody tr:even").addClass("info").removeClass("success");
        })
    </script>
</block>
